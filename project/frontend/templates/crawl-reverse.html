<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <title>API Code  Challenge</title>
  </head>
  <body>
     
        {% block content %}

        <div class="fade"></div>
        <div class="container">
			<section class="section star-wars">
                <div class="row">
                    <div class="col-12">
                        <div class="card crawl">
                     
                            <div class="card-header">
                                <h1 class="card-title title"></h1>
                            </div>
                            <p class="card-body body-output">
                                
                            </p>                                
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script> 
        const titleOutput = document.querySelector(".card-title");
         const bodyOutput = document.querySelector(".body-output");
         var url = "https://swapi.dev/api/films/{{id}}";
      
         const getResponse = response => response.json();
        //  data processed const
         const dataProcessed = data => {
                 JSON.stringify(data),            
                 titleOutput.innerHTML += ` <div class="d-flex justify-content-center"> ${data.title} </div>`

                 var  text =  ` <pre> <div class="d-flex justify-content-center"> ${data.opening_crawl} </div></pre>`

                 var output = ` 
                  <p> ${text}</p>
                 `
                 bodyOutput.outerHTML += output
         }   
         // fetching api request          
        fetch(url , {
            method: "GET",
                headers:{
                    'Content-Type': 'application/json'
                }
        })
        .then(getResponse)
        .then(dataProcessed)        
        
        </script>
        
        {% endblock %}
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
        
  </body>
</html>
